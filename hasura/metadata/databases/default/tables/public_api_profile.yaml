table:
  name: api_profile
  schema: public
object_relationships:
- name: api_role
  using:
    foreign_key_constraint_on: role_id
- name: auth_user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - id
    - registration_sent
    - role_id
    - user_id
    - uuid
    filter: {}
  role: editor
- permission:
    columns:
    - id
    - registration_sent
    - uuid
    - role_id
    - user_id
    filter: {}
  role: manager
update_permissions:
- permission:
    check: null
    columns:
    - registration_sent
    - role_id
    filter: {}
  role: manager
